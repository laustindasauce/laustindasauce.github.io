<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="home-page">
        <div class="homePage" id="home">
            <span onclick="location='/index.html'">Home Page</span>
        </div>
    </div>
    <div id="input-container">
        <!-- <h5 id="input-title">Log in</h5> -->
        <div id="username-cont">
            <input id="username" type="text" placeholder="Email" required="required" />
        </div>
        
    </div>
    <div id="buttons">
        <button type="button" class="btn btn-danger" id="login">
            Log In
        </button>
    </div>
    <div id="save-prog">
        <button type="button" class="btn btn-danger" id="save">
            Save Progress
        </button>
    </div>
    
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Let's Play!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="bundle.js" charset="utf-8"></script>
</body>

</html>
